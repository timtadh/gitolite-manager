[uwsgi]
http = 127.0.0.1:8080
processes = 4
threads = 2
virtualenv = $GITOLITE_MANAGER_ROOT/env

[settings]
hello = setting

[app:main]
use = call:gitolite_manager:main
sqlalchemy.url = sqlite:///$GITOLITE_MANAGER_ROOT/dev-db.sqlite
sqlalchemy.pool_recycle = 3600

[alembic]
script_location = $GITOLITE_MANAGER_ROOT/gitolite_manager/migrations
sqlalchemy.url = sqlite:///$GITOLITE_MANAGER_ROOT/dev-db.sqlite
sqlalchemy.echo = True

[server:main]
use = egg:pyramid#wsgiref
host = 127.0.0.1
port = 8080

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s dev.ini [%(name)s][%(threadName)s] %(message)s

